<!DOCTYPE html>
<html>
  <head>
    <title>Consulting Market</title>
    <meta charset="utf-8" />

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./email_ad.css">
  </head>

  <body>
    <div class="hero-header">
      <div class="navbar">
        <a href="#" id="logo">
          <img src="img/logo.png" width="230">
        </a>

        <ul class="menu menu-left">
          <li><a href="#">PRODUCTS</a></li>
          <li><a href="#">BLOG</a></li>
        </ul>

        <ul class="menu menu-right">
          <li><a href="#">HOME</a></li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">LOGIN</a></li>
        </ul>
      </div>

      <div class="container">
        <div class="left">
          <h2>더 많은 <b>정보와 이벤트</b> 등을<br> 받아보고 싶으면 <b>이메일을 입력해주세요!</b></h2>

          <input id="email-input" type="email" placeholder="이메일">
          <input id="submit-btn" type="submit" value="Send">
        </div>

        <img id="main-img" src="img/desk.png" width="400">
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script>
      var emailValue = null;
      var newValue = null;
      var index = 0;

      document.getElementById("email-input").addEventListener("input", checkEmail);

      function checkEmail(){
        emailValue = document.getElementById("email-input").value;
        index = emailValue.indexOf("@");

        // @가 있으면 @ 이후의 문자열을 새로 생성 후 .이 있으면 버튼 색상 변경
          if(index != -1){
            newValue = emailValue.substring(index+1);
          if(newValue.indexOf(".") != -1){
            document.getElementById("submit-btn").style.backgroundColor = "#4D79C2";
          } else {
            document.getElementById("submit-btn").style.backgroundColor = "#9E9E9E";
          }
        } 
        };
    </script>
  </body>
</html>
