<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="detail.css">

    <title>Deskch</title>
</head>

<body>

    <header>
        <div class="header_wrap">
            <a href="index.html" id="logo"><img src="deskch.png" alt="logo">
            </a>
        </div>
    </header>
    
    <section>
        <ul>
            <li>Desk / Table</li>
            <li>Chair / Stool</li>
            <li>Something Else</li>
        </ul>
    </section>
    
    <article>
        <div class="article_left">
            <div class="img_list">
                <img src="desk1.jpg" alt="desk+chair">
            </div>
            <ul class="info_list">
                <li>Basic Info</li>
                <li>Detail Info</li>
                <li>Shipping Info</li>
            </ul>
        </div>
        <div class="article_right">
            <h3>Desk Chair set</h3>
            <span>190,000</span>
            <button>-</button>
            <span>1</span>
            <button>+</button>
            
            <input type="button" value="Add Cart">
            <input type="button" value="Buy It">
        </div>
    </article>
    
    
    <script src="main.js"></script>
</body>
</html>
