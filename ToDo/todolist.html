<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="todolist.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <title>To Do List</title>
</head>
<body>
<div class="container">
    <header>
        <h1>What should I have <span>TO DO</span>?</h1>
    </header>

    <div class="main_wrap">
        <div class="main">
            <div class="main_top">
                <i id="past_date" class="fas fa-caret-left fa-2x icon-color"></i>
                <h3 id="main_date"></h3>
                <i id="next_date" class="fas fa-caret-right fa-2x icon-color"></i>
            </div>
            <div class="main_bottom">
                <ul class="highLight">
                </ul>
            </div>
        </div>

        <div class="main_left">
            <h4>ADD</h4>
            <form id="main_frm">
                <input type="text" id="main_input" autofocus required>
            </form>
        </div>

        <div class="main_right">
            <h4>DELETE</h4>
        </div>
    </div>
</div>

<script src="todolist.js"></script>
<script src="calendar.js"></script>  
    
</body>
</html>
